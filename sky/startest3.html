    , c = canvas.getContext('2d')
    , bsc = []
    , now = new Date; T =  (now / 86400000) - (now.getTimezoneOffset()/1440) + 2440587.5;

  // planetary orbit data
  var pd = [

    { name: 'EM_Bary', a0:1.00000261, e0:0.01671123 ,I0 :-0.00001531, L0:100.46457166, lp0:102.93768193, l0n:0.0

  function computeElements(Teph) {
    var T = (Teph-2451545.0)/36525.0
      , i;
    for( i=0; i<pd.length; ++i ) {
      pd[i].a = pd[i].a0 + pd[i].da*T;
      pd[i].e = pd[i].e0 + pd[i].de*T;
      pd[i].I = pd[i].I0 + pd[i].dI*T;
      pd[i].L = pd[i].L0 + pd[i].dL*T;
      pd[i].lp = pd[i].lp0 + pd[i].dlp*T;
      pd[i].ln = pd[i].ln0 + pd[i].dln*T;

      pd[i].w = pd[i].lp - pd[i].ln;
      pd[i].M = pd[i].L - pd[i].lp;
    }
  }

  function draw() {
    var i;
    c.fillStyle='rgb(0,0,10)';
    c.fillRect(0,0,w,h);
    for( i = 0; i < bsc.length; ++i ) {
      c.fillStyle='rgb('+bsc[i].c+')';
      c.beginPath();
      c.arc( w*bsc[i].ra/(2*Math.PI), h*bsc[i].de/(Math.PI)+h/2, (8-bsc[i].mag)/2, 0, 2*Math.PI, true ); 
      c.fill();
    }
  }

  function start(data) {
    bsc = data;
    draw();
  }

  $.ajax({
    url: 'bsc5.json',
    dataType: 'json',
    success: start
  });

});
</script>
