<html>
<body>

<script>
  function makeShape(map) {
    var i,j,s=[];
    for(i=0; i<map.length; ++i ) {
      s[i]=[];
      for(j=0; j<map[i].length; ++j ) {
        if( map[i].substr(j,1) != '.' ) {
          s[i][j] = 1;
        }
      }
    }
    return s;
  }

  map = [];
  map[0] = [
    '..........',
    '.#...##.#.',
    '.#........',
    '.#........',
    '.#........',
    '..........'
  ];

  map[1] = [
    '..........',
    '.#........',
    '.#........',
    '.#######..',
    '.#........',
    '..........'
  ];

  map[2] = [
    '..........',
    '.#######..',
    '.#######..',
    '.#######..',
    '..........',
    '..........'
  ];

  shape = [];
  shape[0] = makeShape(map[0]);
  shape[1] = makeShape(map[1]);
  shape[2] = makeShape(map[2]);

  function compress(s) {
    var i,j,a=null,b=[];
    // horizontal
    for(i=0; i<s.length;++i) {
      for(j=0; j<=s[i].length;++j) {
        if( a===null && s[i][j]==1 ) {
          a=j;
        } 
        if( a!==null && s[i][j]!=1 ) {
          if( j-1>a ) { 
            b.push( { i:i, j:a+'-'+(j-1) } );
          } else {
            b.push( { i:i, j:a } );
          }
          a=null;
        } 
      }
    }
    b.push( { i:null, j:null } );

    // vertical compression
    if(b.length>1) {
      a=0;
      for(i=1; i<b.length;++i) {
        if( (b[i].j !== b[i-1].j) || ( (b[i].i-1) !== b[i-1].i ) ) {
          if( (b[i].i-1) > b[a].i ) {
            console.log( b[a].i+'-'+(b[i].i-1)+','+b[a].j );
          } else {
            console.log( b[a].i+','+b[a].j );
          }
          a=i;
        }
      }
    }
    return b;
  }

  compress(shape[0]);
</script>

</body>
</html>
