<html>
<body>

<script>
  function makeShape(map) {
    var i,j,s=[];
    for(i=0; i<map.length; ++i ) {
      s[i]=[];
      for(j=0; j<map[i].length; ++j ) {
        if( map[i].substr(j,1) != '.' ) {
          s[i][j] = true;
        }
      }
    }
    return s;
  }

  map = [];
  map[0] = [
    '..........',
    '.#........',
    '.#........',
    '.#........',
    '.#........',
    '..........'
  ];

  map[1] = [
    '..........',
    '.#........',
    '.#........',
    '.#######..',
    '.#........',
    '..........'
  ];

  map[2] = [
    '..........',
    '.#######..',
    '.#######..',
    '.#######..',
    '..........',
    '..........'
  ];

  shape = [];
  shape[0] = makeShape(map[0]);
  shape[1] = makeShape(map[1]);
  shape[2] = makeShape(map[2]);
</script>

</body>
</html>
