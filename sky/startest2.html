<html>
<head>
 <script type="text/javascript" src="../jquery-1.5.1.min.js"></script>
 <style>
</style>
<script>
$(function(){
  var canvas = $('canvas')[0]
    , w = canvas.width
    , h = canvas.height
    , c = canvas.getContext('2d')
    , t = 0.0
    , ndraw = 0
    , bsc = [];

  function draw() {
    var i, x, y, z, r=Math.min(w,h)/2-5,t1,t2;
    t1 = (new Date).getTime();
    c.clearRect(0,0,w,h);
    for( i = 0; i < ndraw; ++i ) {
      x = Math.sin(bsc[i].ra+t)*Math.cos(bsc[i].de);
      z = Math.cos(bsc[i].ra+t);
      y = Math.sin(bsc[i].de);

      if( z>=0 ) {
        c.beginPath();
        c.arc( x*r+w/2, y*r+h/2, (8-bsc[i].mag)/2, 0, 2*Math.PI, true ); 
        c.fill();
      }
    }
    t2 = (new Date).getTime();
    if( (t2-t1)>20 ) {
      ndraw -= Math.floor( 0.2*(ndraw-20/(t2-t1)) );
      ndraw = Math.max(0,ndraw);
    } else {
      ndraw += 5;
      ndraw = Math.min(ndraw,bsc.length);
    }
    $('#speed').text(ndraw+' start per ' + (t2-t1) );

    t+=0.02;
    setTimeout(draw,20);
  }

  function start(data) {
    bsc = data;
    ndraw = bsc.length;
    draw();
  }

  $.ajax({
    url: 'bsc5.json',
    dataType: 'json',
    success: start
  });

});
</script>
</head>
<body>
  <canvas width=800 height=800></canvas>
  <div><span id="speed"></span>ms</div>
</body>
</html>
