<script>
  function wmaMessageHub(e) {
    e = e.originalEvent;
    if( e.data == 'request' ) {
      e.source.postMessage('1,1','*');
      e.source.postMessage('2,1','*');
      e.source.postMessage('2.7,0.7','*');
    }
    if( e.data == 'kml' ) {
      e.source.postMessage('1,1','*');
    }
  }
  $(window).bind('message',wmaMessageHub);
</script>
